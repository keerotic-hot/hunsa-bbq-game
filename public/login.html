        * {
            padding: 0;

        body {
            width: 100%;

            margin: 40px;

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(function() {
                    console.log("Service Worker Registered");
                });

    <script>
        var config = {
            apiKey: "AIzaSyBRuArQ8OTaHcnHiH6VQi5hOg4KuMYrFnU",
            authDomain: "hunsa-bbq-game.firebaseapp.com",
            databaseURL: "https://hunsa-bbq-game.firebaseio.com",
            projectId: "hunsa-bbq-game",
            storageBucket: "hunsa-bbq-game.appspot.com",
            messagingSenderId: "120181189173"
        };
        firebase.initializeApp(config);

        var provider = new firebase.auth.FacebookAuthProvider();
        provider.addScope('email');

        var loginError;
        var cuserRef, cuserData;

        var user, credential;

        function login() {
            firebase.auth().signInWithRedirect(provider);
        }

        firebase.auth().getRedirectResult().then(function(result) {
            console.log(result);
            console.log('firebase.auth().currentUser = ', firebase.auth().currentUser);
            if (result.user == null) {
                login();
            } else {
                user = result.user;
                credential = result.credential;
                userReady();
            }
        }).catch(function(error) {
            console.log(error);
            console.log('attemp to login in 2000ms.')
            setTimeout(login, 10000);
        });

        function userReady() {

            cuserRef = firebase.database().ref('currentUser');
            cuserRef.on('value', function(snapshot) {
                cuserData = snapshot.val();
                console.log('cuserRef on value', cuserData);
            });


            $.ajax({
                url: 'https://graph.facebook.com/me',
                data: {
                    'access_token': credential.accessToken
                }
            }).done(function(r) {
                console.log(r);
                cuserRef.set({
                    name: user.displayName,
                    id: r.id
                });
            });
        }
    </script>
