<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#333" />
    <meta name="apple-mobile-web-app-title" content="Hunsa BBQ Game" />
    <link rel="apple-touch-icon" href="img/icons/152.png" />
    <meta name="msapplication-TileImage" content="img/icons/144.png" />
    <meta name="msapplication-TileColor" content="#333" />
    <meta name="theme-color" content="#333">
    <title>Hunsa BBQ Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #qrcode {
            margin: 100px;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(function() {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script>
        var config = {
            apiKey: "AIzaSyBRuArQ8OTaHcnHiH6VQi5hOg4KuMYrFnU",
            authDomain: "hunsa-bbq-game.firebaseapp.com",
            databaseURL: "https://hunsa-bbq-game.firebaseio.com",
            projectId: "hunsa-bbq-game",
            storageBucket: "hunsa-bbq-game.appspot.com",
            messagingSenderId: "120181189173"
        };
        firebase.initializeApp(config);

        var userRef, userData;
        var cuserRef, cuserData;
        var keyRef, keyData;

        userRef = firebase.database().ref('users');
        userRef.on('value', function(snapshot) {
            userData = snapshot.val();
            console.log('userRef on value', userData);
        });

        cuserRef = firebase.database().ref('currentUser');
        cuserRef.on('value', function(snapshot) {
            cuserData = snapshot.val();
            console.log('cuserRef on value', cuserData);
        });

        keyRef = firebase.database().ref('token');
        keyRef.on('value', function(snapshot) {
            keyData = snapshot.val();
            console.log('keyRef on value', keyData);

            if (keyData == null) {
                createKey();
            } else {
                var text = "https://hunsa-bbq-game.firebaseapp.com/login.html#" + keyData;
                $('#qrcode').html('').qrcode({
                    text: text
                });
            }
        });

        function createKey() {
            keyRef.set(btoa(Date.now()));
        }
    </script>
</head>

<body>
    <div id="qrcode"></div>
</body>

</html>
